<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script

    <title>انتشارات</title>

  <body>
    <div class="menu">
      <div class="right">
        <div class="logo"></div>
        <a class="a-menu" href="./home.html">خانه</a>
        <a class="a-menu" href="">مشاهده مقالات </a>
        
      </div>
      <div style="margin-left: 10px">
        <a class="a-menu" href="">ثبت نام </a>
        <a class="a-menu" href="./login.html">
          <i
            class="fa fa-user-o"
            aria-hidden="true"
            style="margin-left: 5px"
          ></i>
          ورود
        </a>
      </div>
    </div>
    <div class="bottom">
      <div class="sign-left">
        <h3 style="margin-bottom: 10px">ورود به حساب کاربری</h3>
        <div style="margin-bottom: 5px">
          <label for="name">:نام</label>
          <input type="text" name="name" id="name" style="direction: rtl;"/>
        </div>
        <div style="margin-bottom: 9px;">
          <label for="pass">:نام خانوادگی</label>
          <input type="text" name="pass" id="pass" style="direction: rtl;"/>
        </div>
        <div style="margin-bottom: 9px;">
          <label for="pass">:شماره یا ایمیل</label>
          <input type="text" name="pass" id="pass" style="direction: rtl;" />
        </div>
        <div style="margin-bottom: 35px;">
          <label for="pass">:جنسیت</label>
          <select name="pass" id="pass">
            <option value="man">مرد</option>
            <option value="woman">زن</option>
          </select>
          <!-- <input type="password" name="pass" id="pass" /> -->
        </div>
        
        <div
          style="
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
          "
        >
          <input
            type="submit"
            value="ثبت نام "
            style="
              background-color: black;
              color: white;
              width: 100%;
              height: 30px;
              cursor: pointer;
            "
          />
        </div>
      </div>
    </div>
